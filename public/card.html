<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Awesome profile-cards</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <img class="header__img" src="./assets/images/tarjetas-molonas.png" alt="Logo imagenes" title="Logo imagenes" />
    </header>
    <section class="section1">
      <div class="containerdiv">
        <section class="section1__container">
          <i class="fa-solid fa-trash-can section1__img"></i>
          <button class="section1__container--button">reset</button>
        </section>
        <section class="section1__containerphoto">
          <section class="section1__containerphoto--article">
            <article class="containercard">
              <div class="containercard__rectangle"></div>
              <div class="containercard__article">
                <h2 class="containercard__article--title">Nombre apellido</h2>
                <p class="containercard__article--text">Front-end developer</p>
              </div>
            </article>
            <img
              class="section1__containerphoto--img"
              src="./assets/images/imagen-chica.png"
              alt="inagen de una chica"
              title="imagen de una chica"
            />
            <ul class="list">
              <li class="list__item">
                <a class="list__item--link" href=""
                  ><i class="fa-solid fa-mobile-screen-button"></i
                ></a>
              </li>
              <li class="list__item">
                <a class="list__item--link" href=""
                  ><i class="fa-regular fa-envelope"></i
                ></a>
              </li>
              <li class="list__item">
                <a class="list__item--link" href=""
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
              </li>
              <li class="list__item">
                <a class="list__item--link" href=""
                  ><i class="fa-brands fa-github-alt"></i
                ></a>
              </li>
            </ul>
          </section>
        </section>
      </div>
    </section>

    <!--PARTE DE ROSA-->
    <section class="section-colours">
      <article>
        <div class="container-design">
          <a href="http://"> <i class="fa-solid fa-object-ungroup window"></i></a>

          <h2 class="design-title">Diseña</h2>

          <i class="fa-solid fa-chevron-down arrow"></i>
        </div>

        <div class="colour-section">
          <h3 class="colours-title">colores</h3>

          <input type="radio" id="colours" />
          <label for="colors"></label>

          <ul class="list-colours">
            <li class="square" id="one-a"></li>
            <li class="square" id="one-b"></li>
            <li class="square" id="one-c"></li>
          </ul>
        </div>

        <div class="colour-section">
          <input type="radio" id="colours2" />
          <label for="colors"></label>
          <ul class="list-colours">
            <li class="square" id="two-a"></li>
            <li class="square" id="two-b"></li>
            <li class="square" id="two-c"></li>
          </ul>
        </div>

        <div class="colour-section">
          <input type="radio" id="colours3" />
          <label for="colors"></label>
          <ul class="list-colours">
            <li class="square" id="three-a"></li>
            <li class="square" id="three-b"></li>
            <li class="square" id="three-c"></li>
          </ul>
        </div>
      </article>

      <article>
        <i class="fa-solid fa-chevron-down"></i>
        <a href="http://"><i class="fa-solid fa-keyboard"></i></a>
        <h2>Rellena</h2>
        <form action="">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" name="name" placeholder="Ej:Sally Jill" />
          <label for="job">Puesto</label>
          <input type="text" id="job" name="job" placeholder="Ej:Front-end unicorn" />
        </form>
        <label for="img">
          <div>
            <label for="file">Añadir imagen</label>
            <input type="file" />
          </div>
        </label>

        <form action="">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ej:sally-hill@gmail.com"
          />
          <label for="“telephone”">Teléfono</label>
          <input type="“tel”" id="“telephone”" name="“telephone”" />
          <label for="text">Linkedin</label>
          <input
            type="text"
            id="linkedin"
            name="linkedin"
            placeholder="Ej:linkedin.con/in/sally.hill"
          />
          <label for="text">Github</label>
          <input type="text" id="github" name="github" placeholder="Ej:@sally-hill" />
        </form>
      </article>

      <article>
        <i class="fa-solid fa-chevron-down"></i>
        <a href="http://"><i class="fa-solid fa-share-nodes"></i></a>
        <h2>Comparte</h2>
        <div>
          <i class="fa-solid fa-address-card"></i>
          <button>crear tarjeta</button>
        </div>
      </article>

      <article>
        <h2>La tarjeta ha sido creada:</h2>
        <a href="https://awesome-profile-card.com?id=A456DF0001"></a>
        <div>
          <i class="fa-brands fa-twitter"></i>
          <button>Compartir en twitter</button>
        </div>
      </article>
    </section>
    <footer class="footer">
      <p class="footer__text">
        Awesome profile-cards ©2022
      </p>
      <img class="footer__img" src="./assets/images/logo-adalab.png" alt="" />
    </footer>

    <footer class="footer">
      <p class="footer__text">
        Awesome profile-cards ©2022
      </p>
      <img class="footer__img" src="./assets/images/logo-adalab.png" alt="" />
    </footer>

</body>

</html>
