<html lang="es">

<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/main.css" />

<body>
    <!-- header -->
    <header class="header">
        <img class="header__img" src="./assets/images/tarjetas-molonas.png" alt="Logo imagenes" title="Logo imagenes" />
    </header>
    <section>
      <button>reset</button>
      <article>
        <h2>Nombre apellido</h2>
        <p>Front-end developer</p>
        <img src="" alt="" />
        <ul>
          <li>
            <a href=""><i class="fa-solid fa-mobile-screen-button"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-regular fa-envelope"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-github-alt"></i></a>
          </li>


        </ul>
      </article>
    </section>

    <section>
      <article>
        <i class="fa-solid fa-chevron-down"></i>
        <a href="http://"><i class="fa-solid fa-object-ungroup"></i></a>
        <h2>Diseña</h2>
        <ul>
          <h3>colores</h3>
          <input type="radio" id="colors" />
          <label for="colors"></label>
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </ul>
        <input type="radio" id="colors2" />
        <label for="colors"></label>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        </ul>
        <input type="radio" id="colors3" />
        <label for="colors"></label>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        </ul>
      </article>

      <article>
        <i class="fa-solid fa-chevron-down"></i>
        <a href="http://"><i class="fa-solid fa-keyboard"></i></a>
        <h2>Rellena</h2>
        <form action="">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" name="name" placeholder="Ej:Sally Jill" />
          <label for="job">Puesto</label>
          <input type="text" id="job" name="job" placeholder="Ej:Front-end unicorn" />
        </form>
        <label for="img">
          <div>
            <label for="file">Añadir imagen</label>
            <input type="file" />
          </div>
        </label>

        <form action="">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Ej:sally-hill@gmail.com" />
          <label for=“telephone”>Teléfono</label>
          <input type=“tel” id=“telephone” name=“telephone” />
          <label for="text">Linkedin</label>
          <input type="text" id="linkedin" name="linkedin" placeholder="Ej:linkedin.con/in/sally.hill" />
          <label for="text">Github</label>
          <input type="text" id="github" name="github" placeholder="Ej:@sally-hill" />
        </form>


      </article>
      <article>
        <i class="fa-solid fa-chevron-down"></i>
        <a href="http://"><i class="fa-solid fa-share-nodes"></i></a>
        <h2>Comparte</h2>
        <div>
          <i class="fa-solid fa-address-card"></i>
          <button>crear tarjeta</button>
        </div>
      </article>
      <article>
        <h2>La tarjeta ha sido creada:</h2>
        <a href="https://awesome-profile-card.com?id=A456DF0001"></a>
        <div>
          <i class="fa-brands fa-twitter"></i>
          <button>Compartir en twitter</button>
        </div>
      </article>
    </section>
    <footer class="footer">
      <p class="footer__text">
        Awesome profile-cards ©2022
      </p>
      <img class="footer__img" src="./assets/images/logo-adalab.png" alt="" />
    </footer>

</html>
