<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Awesome profile-cards</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <img class="header__img" src="./assets/images/tarjetas-molonas.png" alt="Logo imagenes" title="Logo imagenes" />
    </header>
    <section class="box-preview">
      <section class="preview-section">
        <div class="preview-box">
          <section class="preview-box__container">
            <i class="fa-solid fa-trash-can preview-box__container--img"></i>
            <button class="preview-box__container--button">reset</button>
          </section>
          <section class="preview-box__containerphoto">
            <section class="containercard">
              <article class="containercard__box">
                <div class="rectangle"></div>
                <div class="container-tex">
                  <h2 class="container-tex__title">Nombre apellido</h2>
                  <p class="container-tex__paragraph">Front-end developer</p>
                </div>
              </article>
              <img class="preview-box__containerphoto--img" src="./assets/images/imagen-chica.png" alt="inagen de una chica"
                title="imagen de una chica" />
              <ul class="preview-list">
                <li class="preview-list__item">
                  <a class="preview-list__item--link" href=""><i class="fa-solid fa-mobile-screen-button"></i></a>
                </li>
                <li class="preview-list__item">
                  <a class="preview-list__item--link" href=""><i class="fa-regular fa-envelope"></i></a>
                </li>
                <li class="preview-list__item">
                  <a class="preview-list__item--link" href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </li>
                <li class="preview-list__item">
                  <a class="preview-list__item--link" href=""><i class="fa-brands fa-github-alt"></i></a>
                </li>
              </ul>
            </section>
          </section>
        </div>
      </section>

      <section class="section-colours">
        <form action="">
          <fieldset>
            <div class="container-design">
              <a href="http://"> <i class="fa-solid fa-object-ungroup window"></i></a>

              <legend class="design-title">Diseña</legend>

              <i class="fa-solid fa-chevron-down arrow"></i>
            </div>

            <div class="colour-section">
              <h3 class="colours-title">colores</h3>

              <input type="radio" id="colours" />
              <label for="colors"></label>

              <ul class="list-colours">
                <li class="square" id="one-a"></li>
                <li class="square" id="one-b"></li>
                <li class="square" id="one-c"></li>
              </ul>
            </div>

            <div class="colour-section">
              <input type="radio" id="colours2" />
              <label for="colors"></label>
              <ul class="list-colours">
                <li class="square" id="two-a"></li>
                <li class="square" id="two-b"></li>
                <li class="square" id="two-c"></li>
              </ul>
            </div>

            <div class="colour-section">
              <input type="radio" id="colours3" />
              <label for="colors"></label>
              <ul class="list-colours">
                <li class="square" id="three-a"></li>
                <li class="square" id="three-b"></li>
                <li class="square" id="three-c"></li>
              </ul>
            </div>
          </fieldset>

          <fieldset class="fill__fieldset">
            <div class="fill__title">
              <i class="fa-solid fa-keyboard fill__keyboard"></i>
              <!-- <legend class="fill__legend">Rellena</legend> -->
              <!-- he optado por usar p en vez de legend porque me estaba suponiendo mucho lío -->
              <p class="fill__legend">Rellena</p>
              <i class="fa-solid fa-chevron-down fill__arrow"></i>
            </div>

            <!-- habría que borrar las dos lineas siguientes pero al hacerlo me cambia el estilo -->
            <form class="fill__form" action=""></form>

            <form class="fill__form" action="">
              <label class="form__label" for="name">Nombre completo</label>
              <input
                class="form__field"
                type="text"
                id="name"
                name="name"
                placeholder="Ej: Sally Jill"
              />
              <label class="form__label" for="job">Puesto</label>
              <input
                class="form__field"
                type="text"
                id="job"
                name="job"
                placeholder="Ej: Front-end unicorn"
              />

              <label class="form__label form__img" for="img"> Imagen de perfil </label>

              <span class="span__row">
                <label for="file-upload" class="subir">Añadir imagen</label>
                <input type="file" name="" id="file-upload" style="display: none" />

                <div class="form__box"></div>
              </span>

              <label class="form__label" for="email">Email</label>
              <input
                class="form__field"
                type="email"
                id="email"
                name="email"
                placeholder="Ej: sally-hill@gmail.com"
              />
              <label class="form__label" for="“telephone”">Teléfono</label>
              <input
                class="form__field"
                type="“tel”"
                id="“telephone"
                name="telephone"
                placeholder="Ej: 55-555-55"
              />
              <label class="form__label" for="text">Linkedin</label>
              <input
                class="form__field"
                type="text"
                id="linkedin"
                name="linkedin"
                placeholder="Ej: linkedin.con/in/sally.hill"
              />
              <label class="form__label" for="text">Github</label>
              <input
                class="form__field"
                type="text"
                id="github"
                name="github"
                placeholder="Ej: @sally-hill"
              />
            </form>
          </fieldset>

          <fieldset class="share__fieldset">
            <i class="fa-solid fa-chevron-down"></i>
            <a href="http://"><i class="fa-solid fa-share-nodes"></i></a>
            <legend>Comparte</legend>
            <div>
              <i class="fa-solid fa-address-card"></i>
              <button>crear tarjeta</button>
            </div>
            <article class="share__article">
              <h2 class="share__title">La tarjeta ha sido creada:</h2>
              <a class="share__link" href="https://awesome-profile-card.com?id=A456DF0001"
                >https://awesome-profile-card.com?id=A456DF0001</a
              >
              <div class="share__twitter">
                <i class="fa-brands fa-twitter"></i>
                <a>Compartir en twitter</a>
              </div>
            </article>
          </fieldset>

        </form>

      </section>
    </section>
    <footer class="footer">
      <p class="footer__text">
        Awesome profile-cards ©2022
      </p>
      <img class="footer__img" src="./assets/images/logo-adalab.png" alt="" />
    </footer>

</body>

</html>
